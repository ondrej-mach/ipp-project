<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>IPP test results</title>
    <style>
      body {
        font-family: 'Helvetica', 'Arial', sans-serif;
        color: #444444;
        background-color: #FAFAFA;
        background-color: Seashell;
        padding: 15px 40px;
      }

      .testview {
        background-color: White;
        border-radius: 10px;
        padding: 5px 30px;
        margin-bottom: 15px;
      }

      .codeview {
        background-color: #444444;
        color: white;
        font-family: "Lucida Console", "Menlo", "Monaco", "Courier", monospace;
        border-radius: 10px;
        padding: 10px 15px;
        margin-top: 0px;
        margin-bottom: 15px;
      }

      .codeheading {
        margin-bottom: 0px;
        margin-left: 5px;
      }

    </style>
  </head>

  <body>

    <h1>Test results</h1>
    <p style="color:red">
      150/2648 (0.69%) tests passed
    </p>

    <p>
      What went wrong:
      65% Interpreter should have exited, but
      12%
      5%
    </p>

    <div>
      <h3>Failed tests</h3>

      <div class="testview">
        <p>Test 1 failed</p>

            <h5 class="codeheading">Actual output</h5>
            <p class="codeview" style="color:lightsalmon">abcdfe</p>



            <h5 class="codeheading">Actual output</h5>
            <p class="codeview" style="color:lime">abcdfe</p>


      </div>

      <div class="testview">
        <p>Test 2 failed</p>
      </div>
    </div>

  </body>
</html>
